<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dasvanth's 1st Birthday Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Full background image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .box.expanded {
      height: auto;
    }

    .boy-image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #d63384;
    }

    .details {
      display: none;
      margin-top: 20px;
      color: #444;
      font-size: 16px;
    }

    .box.expanded .details {
      display: block;
    }

    .box h2 {
      color: #d63384;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .box:hover {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    @media screen and (max-width: 480px) {
      .box {
        padding: 20px 10px;
      }

      .boy-image {
        width: 110px;
        height: 110px;
      }

      .box h2 {
        font-size: 20px;
      }

      .details {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Background image -->
  <img src="flowers-bg.jpg" alt="Flower Background" class="bg-image">

  <div class="container">
    <div class="box" onclick="expandBox(this)">
      <h2>üéâ INVITATION üéâ</h2>
    
      <!-- Birthday Boy's Photo -->
      <img src="dasvanth.jpg" alt="Dasvanth" class="boy-image">

      <div class="details">
         <h2>üéâ You're Invited! üéâ</h2>
        <p><strong>Dasvanth 1st Birthday</strong></p>
        <p><strong>üéÇ Date: 18th September 2025</strong></p>
        <p><strong>‚è∞ Time: 6:00 PM onwards</strong></p>
        <p><strong>üè† Venue: Home, Madurai</strong></p>
        <p><strong>With love ‚ù§Ô∏è from: Mr. K. Dinesh Kumar & Mrs. G. Pandimeena</strong></p>
      </div>
    </div>
  </div>

  <script>
    function expandBox(element) {
      element.classList.toggle('expanded');
    }
  </script>

</body>
</html>
