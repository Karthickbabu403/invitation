<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dasvanth's 1st Birthday Invitation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Full background image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .box.expanded {
      width: 90%;
      height: auto;
    }

    .details {
      display: none;
      margin-top: 20px;
      color: #444;
      font-size: 18px;
    }

    .box.expanded .details {
      display: block;
    }

    .box h2 {
      color: #d63384;
      margin-bottom: 15px;
    }

    .box:hover {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- Flower background image -->
  <img src="flowers-bg.jpg" alt="Flower Background" class="bg-image">

  <!-- Invitation box -->
  <div class="container">
    <div class="box" onclick="expandBox(this)">
      <h2>üéâ You're Invited! üéâ</h2>
      <div class="details">
        <p><strong>Dasvanth 1st Birthday</strong></p>
        <p><strong>üéÇ Date: 18th September 2025</strong></p>
        <p><strong>‚è∞ Time: 6:00 PM onwards</strong></p>
        <p><strong>üè† Venue: Home, Madurai</strong></p>
        <p><strong>With love‚ù§Ô∏è from: Mr.K.Dinesh Kumar & Mrs.G.Pandimeena</strong></p>
      </div>
    </div>
  </div>

  <script>
    function expandBox(element) {
      element.classList.toggle('expanded');
    }
  </script>

</body>
</html>
